<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

	<fontconfig>

<!--

Substitution of "Sans" with "Arial" and "Sans-Serif" with "Times New Roman"
IMPORTANT:	In order to use Microsoft fonts you should install ttf-mscorefonts-installer
			and it's dependances first.

-->
		<match target="pattern">
			<test qual="any" name="family">
				<string>sans-serif</string>
			</test>

			<edit name="family" mode="assign" binding="same">
				<string>Arial</string>
			</edit>

			<edit mode="assign" name="antialias">
				<bool>false</bool>
			</edit>
		</match>

		<match target="pattern">
			<test qual="any" name="family">
				<string>helvetica</string>
			</test>

			<edit name="family" mode="assign" binding="same">
				<string>Arial</string>
			</edit>

			<edit mode="assign" name="antialias">
				<bool>false</bool>
			</edit>
		</match>

		<match target="pattern">
			<test qual="any" name="family">
				<string>serif</string>
			</test>

			<edit name="family" mode="assign" binding="same">
				<string>Times New Roman</string>
			</edit>

			<edit mode="assign" name="antialias">
				<bool>false</bool>
			</edit>
		</match>

<!--

Substitution of "Monospace" with "Terminus"
IMPORTANT:	In order to use Terminus font you should install xfonts-terminus first
			Thanks to our fellow Anton Zinoviev for this awesome font

-->
		<match target="pattern">
			<test qual="any" name="family">
				<string>monospace</string>
			</test>

			<edit name="family" mode="assign" binding="same">
				<string>Terminus</string>
			</edit>
		</match>

	</fontconfig>
